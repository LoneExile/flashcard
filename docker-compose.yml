services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3100:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    # volumes:
    #   - flashcard-data:/data
    #   - tts-cache:/tmp/edge_tts_cache
    environment:
      - DATABASE_PATH=/data/flashcards.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  flashcard-data:
  tts-cache:
